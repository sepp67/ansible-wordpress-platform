---
- name: Ensure shared docker network 'web' exists
  command: docker network inspect web
  register: webnet
  failed_when: false
  changed_when: false

- name: Create shared docker network 'web' if missing
  command: docker network create web
  when: webnet.rc != 0

- name: Ensure base directory exists
  file:
    path: /opt/wordpress
    state: directory
    mode: "0755"

- name: Create site directories
  file:
    path: "/opt/wordpress/{{ item.name }}"
    state: directory
    mode: "0755"
  loop: "{{ wordpress_sites }}"

- name: Render docker-compose for each site
  template:
    src: docker-compose.yml.j2
    dest: "/opt/wordpress/{{ item.name }}/docker-compose.yml"
    mode: "0644"
  loop: "{{ wordpress_sites }}"

- name: Start each WordPress stack
  command: docker compose up -d
- name: Wait for DB to be ready (TCP 3306)
  wait_for:
    host: "127.0.0.1"
    port: 3306
    delay: 3
    timeout: 90
  delegate_to: "{{ inventory_hostname }}"
  when: false  # on évite ça si DB n’est pas publiée en host; voir note ci-dessous
  args:
    chdir: "/opt/wordpress/{{ item.name }}"
  loop: "{{ wordpress_sites }}"

- name: Stop and remove WordPress stack
  command: docker compose down -v
  args:
    chdir: "/opt/wordpress/{{ item.name }}"
  loop: "{{ wordpress_sites }}"
  ignore_errors: true
  when: destroy | default(false)
