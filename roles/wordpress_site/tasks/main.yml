---
# roles/wordpress_site/tasks/main.yml

- name: Ensure shared docker network 'web' exists
  command: docker network inspect web
  register: webnet
  failed_when: false
  changed_when: false

- name: Create shared docker network 'web' if missing
  command: docker network create web
  when: webnet.rc != 0

# ----------------------------
# DESTROY MODE (run first)
# ----------------------------
- name: Stop and remove WordPress stacks (destroy mode)
  command: docker compose down -v --remove-orphans
  args:
    chdir: "/opt/wordpress/{{ item.name }}"
  loop: "{{ wordpress_sites }}"
  ignore_errors: true
  when: destroy | default(false)

- name: Remove site directories (destroy mode)
  file:
    path: "/opt/wordpress/{{ item.name }}"
    state: absent
  loop: "{{ wordpress_sites }}"
  when: destroy | default(false)

- name: End play in destroy mode
  meta: end_play
  when: destroy | default(false)

# ----------------------------
# DEPLOY MODE
# ----------------------------
- name: Ensure base directory exists
  file:
    path: /opt/wordpress
    state: directory
    mode: "0755"

- name: Create site directories
  file:
    path: "/opt/wordpress/{{ item.name }}"
    state: directory
    mode: "0755"
  loop: "{{ wordpress_sites }}"

- name: Render docker-compose for each site
  template:
    src: docker-compose.yml.j2
    dest: "/opt/wordpress/{{ item.name }}/docker-compose.yml"
    mode: "0644"
  loop: "{{ wordpress_sites }}"

- name: Start each WordPress stack
  command: docker compose up -d
  args:
    chdir: "/opt/wordpress/{{ item.name }}"
  loop: "{{ wordpress_sites }}"

# Wait for DB container to be healthy (requires healthcheck in compose + container_name db_{{ item.name }})
- name: Wait for DB healthcheck to be healthy
  command: docker inspect --format='{{"{{"}}.State.Health.Status{{"}}"}}' db_{{ item.name }}
  register: db_health
  until: db_health.stdout.strip() == "healthy"
  retries: 30
  delay: 3
  changed_when: false
  loop: "{{ wordpress_sites }}"
